<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container  mx-auto">
        <nav class="flex justify-between gap-12 sticky bg-slate-600 top-0  ">
            <h2>Prestamos Gorrion</h2>
            <div class="text-9xl">
                < <ul>
                    </ul>
        </nav>
        <h1 class="text-3xl">Prestamos Gorrion</h1>
        <!-- -------------------INICIO DE SESION---------------------------- -->
        <section>
            <p>Inicio de sesion</p>
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <input type="submit">
            </form>
            <div>
                <p>No tienes cuenta? <span>Registrate </span></p>
                <p>se te ha olvidado tu contraseña? <span>Recuperala</span></p>
            </div>
        </section>
        <!-- -------------------INICIO DE SESION---------------------------- -->
        <!-- -------------------REGISTRO---------------------------- -->

        <section class="hidden">
            <p>Registrate con nosotros</p>
            <form action="">
                <label for="name">Nombre</label>
                <input type="text" name="nombre" id="name" required>
                <label for="lastName">Apellido</label>
                <input type="text" name="apellido" id="lastName" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <label for="age">Edad</label>
                <input type="number" min="18" max="65" name="edad" id="age" required>
                <label for="">Sexo</label>
                <label for="man">Masculino</label>
                <input type="radio" name='sexo' id="man" value='M' required>
                <label for="woman">Femenino</label>
                <input type="radio" name='sexo' id="woman" value='F' required>
                <label for="nonBinary">No binario</label>
                <input type="radio" name='sexo' id="nonBinary" value='B' required>
                <label for="yearlyActive">Ingreso Anual</label>
                <input type="number" name="ingresoAnual" id="yearlyActive" min='9000' required>
                <input type="submit">
            </form>
        </section>
        <!-- -------------------REGISTRO---------------------------- -->
        <!-- -------------------cATALOGO---------------------------- -->
        <section>
            <p>Catalogo</p>
            <div>
                <div>
                    <label for="orden">Ordenar</label>
                    <select name="orden" id="orden">
                        <option value="ascendiente">Ascendiente</option>
                        <option value="descendiente">Descendiente</option>
                    </select>
                    <label for="articulo">Articulo</label>
                    <select name="articulo" id="articulo">
                        <option value=""></option>
                    </select>
                    <label for="type">Ordenar por</label>
                    <select name="type" id="type">
                        <option value="name">Nombre</option>
                        <option value="price">Precio</option>
                        <option value="code">Codigo</option>
                    </select>
                </div>
                <div class="catalogo">

                </div>
            </div>
        </section>

        <!-- -------------------cATALOGO---------------------------- -->
        
        <!-- -------------------cATALOGO---------------------------- -->

    </div>
    <script src="/app/main.js"></script>
</body>

</html>
